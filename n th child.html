<html>
    <head>
        <title>table</title>
        <style>
            tr:nth-last-child(even){
                background-color: aquamarine;
            }
            table{
                border-collapse: collapse;
                width: 100%;
                height: 100%;
                border:1px solid black; 
            }
            td:nth-child(odd){
                background-color: chocolate;
            }
            
            
        </style>
    </head>

           </tr>

           </tr>

</html>
