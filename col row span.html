<html>
    <head>
        <title>col and row</title>
        <style>
            table{
                border-collapse: collapse;
                width: 60%;
                height: 60%;
                border:1px solid black; 
            }
        </style>
    </head>
    <body>
        <table border="1">
            <colgroup>
                <col span="2" style="background-color: aquamarine;">
            </colgroup>
            <tr>

                <th>age</th>
    
               </tr>
               <tr>
    
                <td>1</td>
                <td>farsana</td>
                <td>21</td>
    
               </tr>
    
               <tr>
    
                <td>2</td>
                <td>farsana</td>
                <td>21</td>
                
               </tr>
    
               <tr>
    
                <td>3</td>
                <td>farsana</td>
                <td>21</td>
                
               </tr>
    
               <tr>
    
                <td>4</td>
                <td>farsana</td>
                <td>21</td>
                
               </tr>

        </table>
    </body>
</html>
